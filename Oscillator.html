<script>
  let context = new AudioContext();
  let osc = context.createOscillator();
  osc.type = 'sine';
  let gain = context.createGain();
  gain.connect( context.destination );
  gain.gain.exponentialRampToValueAtTime(
    0.1,  0.5
  );
  osc.connect( gain );


</script>
